<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Maker | Promise Designs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#faf5ff',
                            100: '#f3e8ff',
                            200: '#e9d5ff',
                            300: '#d8b4fe',
                            400: '#c084fc',
                            500: '#a855f7',
                            600: '#9333ea',
                            700: '#7e22ce',
                            800: '#6b21a8',
                            900: '#581c87',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .logo-canvas {
            transition: all 0.3s ease;
        }
        .tool-btn:hover {
            transform: translateY(-2px);
        }
        .font-selector option {
            background-color: #6b21a8;
            color: white;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .floating {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-900 to-purple-700 min-h-screen text-white">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="flex flex-col md:flex-row justify-between items-center mb-8">
            <div class="flex items-center mb-4 md:mb-0">
                <i class="fas fa-pen-fancy text-4xl text-purple-300 mr-3 floating"></i>
                <h1 class="text-3xl font-bold bg-gradient-to-r from-purple-300 to-pink-300 bg-clip-text text-transparent">
                    Promise Designs
                </h1>
            </div>
            <div class="flex items-center space-x-4">
                <button id="save-btn" class="bg-purple-600 hover:bg-purple-500 px-4 py-2 rounded-lg flex items-center transition-all">
                    <i class="fas fa-download mr-2"></i> Save Logo
                </button>
                <button id="premium-btn" class="bg-pink-600 hover:bg-pink-500 px-4 py-2 rounded-lg flex items-center transition-all">
                    <i class="fas fa-crown mr-2"></i> Go Premium
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Editor Panel -->
            <div class="lg:col-span-2 bg-purple-800 bg-opacity-50 rounded-xl p-6 backdrop-blur-sm">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-semibold text-purple-200">Logo Editor</h2>
                    <div class="flex space-x-2">
                        <button id="undo-btn" class="tool-btn bg-purple-700 hover:bg-purple-600 p-2 rounded-lg transition-all">
                            <i class="fas fa-undo"></i>
                        </button>
                        <button id="redo-btn" class="tool-btn bg-purple-700 hover:bg-purple-600 p-2 rounded-lg transition-all">
                            <i class="fas fa-redo"></i>
                        </button>
                        <button id="clear-btn" class="tool-btn bg-purple-700 hover:bg-purple-600 p-2 rounded-lg transition-all">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>

                <!-- Canvas Area -->
                <div class="bg-purple-900 rounded-lg p-4 mb-6 flex justify-center items-center">
                    <canvas id="logo-canvas" class="logo-canvas bg-white rounded-lg shadow-lg" width="500" height="400"></canvas>
                </div>

                <!-- Preview Sizes -->
                <div class="bg-purple-800 rounded-lg p-4">
                    <h3 class="text-purple-200 mb-3">Preview Sizes</h3>
                    <div class="grid grid-cols-3 gap-3">
                        <button class="preview-size bg-purple-700 hover:bg-purple-600 py-2 rounded" data-size="100">100x80</button>
                        <button class="preview-size bg-purple-700 hover:bg-purple-600 py-2 rounded" data-size="200">200x160</button>
                        <button class="preview-size bg-purple-700 hover:bg-purple-600 py-2 rounded" data-size="500">500x400</button>
                    </div>
                </div>
            </div>

            <!-- Tools Panel -->
            <div class="bg-purple-800 bg-opacity-50 rounded-xl p-6 backdrop-blur-sm">
                <h2 class="text-xl font-semibold text-purple-200 mb-6">Design Tools</h2>

                <!-- Text Options -->
                <div class="mb-6">
                    <h3 class="text-purple-200 mb-3">Text</h3>
                    <input type="text" id="logo-text" placeholder="Enter your text" 
                           class="w-full bg-purple-700 border border-purple-600 rounded-lg px-4 py-2 mb-3 focus:outline-none focus:ring-2 focus:ring-purple-500">
                    
                    <div class="grid grid-cols-2 gap-3 mb-3">
                        <div>
                            <label class="block text-purple-200 mb-1">Font</label>
                            <select id="font-family" class="w-full bg-purple-700 border border-purple-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
                                <option value="Arial">Arial</option>
                                <option value="Helvetica">Helvetica</option>
                                <option value="Times New Roman">Times New Roman</option>
                                <option value="Courier New">Courier New</option>
                                <option value="Georgia">Georgia</option>
                                <option value="Verdana">Verdana</option>
                                <option value="Brush Script MT">Brush Script</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-purple-200 mb-1">Size</label>
                            <input type="range" id="font-size" min="10" max="100" value="30" 
                                   class="w-full bg-purple-700 rounded-lg">
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="block text-purple-200 mb-1">Color</label>
                            <input type="color" id="text-color" value="#6b21a8" 
                                   class="w-full h-10 bg-purple-700 rounded-lg border border-purple-600">
                        </div>
                        <div>
                            <label class="block text-purple-200 mb-1">Style</label>
                            <div class="flex space-x-2">
                                <button id="bold-btn" class="tool-btn bg-purple-700 hover:bg-purple-600 p-2 rounded-lg">
                                    <i class="fas fa-bold"></i>
                                </button>
                                <button id="italic-btn" class="tool-btn bg-purple-700 hover:bg-purple-600 p-2 rounded-lg">
                                    <i class="fas fa-italic"></i>
                                </button>
                                <button id="underline-btn" class="tool-btn bg-purple-700 hover:bg-purple-600 p-2 rounded-lg">
                                    <i class="fas fa-underline"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Shape Options -->
                <div class="mb-6">
                    <h3 class="text-purple-200 mb-3">Shapes</h3>
                    <div class="grid grid-cols-4 gap-2 mb-3">
                        <button id="circle-btn" class="tool-btn bg-purple-700 hover:bg-purple-600 p-3 rounded-lg">
                            <i class="fas fa-circle"></i>
                        </button>
                        <button id="square-btn" class="tool-btn bg-purple-700 hover:bg-purple-600 p-3 rounded-lg">
                            <i class="fas fa-square"></i>
                        </button>
                        <button id="triangle-btn" class="tool-btn bg-purple-700 hover:bg-purple-600 p-3 rounded-lg">
                            <i class="fas fa-play rotate-90"></i>
                        </button>
                        <button id="hexagon-btn" class="tool-btn bg-purple-700 hover:bg-purple-600 p-3 rounded-lg">
                            <i class="fas fa-hexagon"></i>
                        </button>
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="block text-purple-200 mb-1">Shape Color</label>
                            <input type="color" id="shape-color" value="#c084fc" 
                                   class="w-full h-10 bg-purple-700 rounded-lg border border-purple-600">
                        </div>
                        <div>
                            <label class="block text-purple-200 mb-1">Border</label>
                            <input type="color" id="border-color" value="#ffffff" 
                                   class="w-full h-10 bg-purple-700 rounded-lg border border-purple-600">
                        </div>
                    </div>
                </div>

                <!-- Background Options -->
                <div>
                    <h3 class="text-purple-200 mb-3">Background</h3>
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="block text-purple-200 mb-1">Color</label>
                            <input type="color" id="bg-color" value="#ffffff" 
                                   class="w-full h-10 bg-purple-700 rounded-lg border border-purple-600">
                        </div>
                        <div>
                            <label class="block text-purple-200 mb-1">Gradient</label>
                            <select id="bg-gradient" class="w-full bg-purple-700 border border-purple-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
                                <option value="none">None</option>
                                <option value="linear-gradient(to right, #a855f7, #ec4899)">Purple-Pink</option>
                                <option value="linear-gradient(to right, #6366f1, #8b5cf6)">Indigo-Purple</option>
                                <option value="linear-gradient(to right, #f97316, #f59e0b)">Orange-Yellow</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Templates Section -->
        <section class="mt-12">
            <h2 class="text-2xl font-bold text-purple-200 mb-6">Logo Templates</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <div class="template-card bg-purple-800 bg-opacity-50 rounded-xl p-4 cursor-pointer hover:bg-purple-700 transition-all backdrop-blur-sm">
                    <div class="bg-white rounded-lg h-32 mb-3 flex items-center justify-center">
                        <span class="text-purple-800 font-bold text-xl">Minimal</span>
                    </div>
                    <p class="text-purple-200 text-center">Clean & Simple</p>
                </div>
                <div class="template-card bg-purple-800 bg-opacity-50 rounded-xl p-4 cursor-pointer hover:bg-purple-700 transition-all backdrop-blur-sm">
                    <div class="bg-gradient-to-r from-purple-500 to-pink-500 rounded-lg h-32 mb-3 flex items-center justify-center">
                        <span class="text-white font-bold text-xl">Gradient</span>
                    </div>
                    <p class="text-purple-200 text-center">Modern Colors</p>
                </div>
                <div class="template-card bg-purple-800 bg-opacity-50 rounded-xl p-4 cursor-pointer hover:bg-purple-700 transition-all backdrop-blur-sm">
                    <div class="bg-black rounded-lg h-32 mb-3 flex items-center justify-center">
                        <span class="text-white font-bold text-xl">Bold</span>
                    </div>
                    <p class="text-purple-200 text-center">Strong Impact</p>
                </div>
                <div class="template-card bg-purple-800 bg-opacity-50 rounded-xl p-4 cursor-pointer hover:bg-purple-700 transition-all backdrop-blur-sm">
                    <div class="bg-white rounded-lg h-32 mb-3 flex items-center justify-center">
                        <i class="fas fa-leaf text-green-500 text-4xl"></i>
                    </div>
                    <p class="text-purple-200 text-center">Eco Friendly</p>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="mt-12 pt-6 border-t border-purple-700 text-purple-300 text-center">
            <p>© 2025 Promise Designs. UNFINSHED.</p>
            <div class="flex justify-center space-x-4 mt-3">
                <a href="#" class="hover:text-purple-200"><i class="fab fa-twiter"></i></a>
                <a href="#" class="hover:text-purple-200"><i class="fab fa-intagram"></i></a>
                <a href="#" class="hover:text-purple-200"><i class="fab fa-dribble"></i></a>
                <a href="#" class="hover:text-purple-200"><i class="fab fa-behnce"></i></a>
            </div>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('logo-canvas');
            const ctx = canvas.getContext('2d');
            
            // Set initial background
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Current drawing state
            let currentTool = 'text';
            let isDrawing = false;
            let startX, startY;
            let textSettings = {
                content: 'Your Logo',
                font: '30px Arial',
                color: '#6b21a8',
                bold: false,
                italic: false,
                underline: false,
                x: canvas.width / 2,
                y: canvas.height / 2
            };
            
            let shapeSettings = {
                type: 'circle',
                fillColor: '#c084fc',
                strokeColor: '#ffffff',
                strokeWidth: 2
            };
            
            // UI Event Listeners
            document.getElementById('logo-text').addEventListener('input', function() {
                textSettings.content = this.value;
                redrawCanvas();
            });
            
            document.getElementById('font-family').addEventListener('change', function() {
                updateTextFont();
            });
            
            document.getElementById('font-size').addEventListener('input', function() {
                updateTextFont();
            });
            
            document.getElementById('text-color').addEventListener('input', function() {
                textSettings.color = this.value;
                redrawCanvas();
            });
            
            document.getElementById('bold-btn').addEventListener('click', function() {
                textSettings.bold = !textSettings.bold;
                this.classList.toggle('bg-purple-600');
                updateTextFont();
            });
            
            document.getElementById('italic-btn').addEventListener('click', function() {
                textSettings.italic = !textSettings.italic;
                this.classList.toggle('bg-purple-600');
                updateTextFont();
            });
            
            document.getElementById('underline-btn').addEventListener('click', function() {
                textSettings.underline = !textSettings.underline;
                this.classList.toggle('bg-purple-600');
                redrawCanvas();
            });
            
            // Shape buttons
            document.getElementById('circle-btn').addEventListener('click', function() {
                currentTool = 'shape';
                shapeSettings.type = 'circle';
                resetActiveShapeButtons();
                this.classList.add('bg-purple-600');
            });
            
            document.getElementById('square-btn').addEventListener('click', function() {
                currentTool = 'shape';
                shapeSettings.type = 'square';
                resetActiveShapeButtons();
                this.classList.add('bg-purple-600');
            });
            
            document.getElementById('triangle-btn').addEventListener('click', function() {
                currentTool = 'shape';
                shapeSettings.type = 'triangle';
                resetActiveShapeButtons();
                this.classList.add('bg-purple-600');
            });
            
            document.getElementById('hexagon-btn').addEventListener('click', function() {
                currentTool = 'shape';
                shapeSettings.type = 'hexagon';
                resetActiveShapeButtons();
                this.classList.add('bg-purple-600');
            });
            
            document.getElementById('shape-color').addEventListener('input', function() {
                shapeSettings.fillColor = this.value;
            });
            
            document.getElementById('border-color').addEventListener('input', function() {
                shapeSettings.strokeColor = this.value;
            });
            
            // Background controls
            document.getElementById('bg-color').addEventListener('input', function() {
                ctx.fillStyle = this.value;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                redrawCanvas();
            });
            
            document.getElementById('bg-gradient').addEventListener('change', function() {
                if (this.value !== 'none') {
                    ctx.fillStyle = this.value;
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    redrawCanvas();
                }
            });
            
            // Canvas interaction
            canvas.addEventListener('mousedown', function(e) {
                isDrawing = true;
                const rect = canvas.getBoundingClientRect();
                startX = e.clientX - rect.left;
                startY = e.clientY - rect.top;
                
                if (currentTool === 'text') {
                    textSettings.x = startX;
                    textSettings.y = startY;
                    redrawCanvas();
                }
            });
            
            canvas.addEventListener('mousemove', function(e) {
                if (!isDrawing || currentTool !== 'shape') return;
                
                const rect = canvas.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;
                
                // Redraw canvas to show shape preview
                redrawCanvas();
                drawShape(startX, startY, mouseX, mouseY);
            });
            
            canvas.addEventListener('mouseup', function(e) {
                if (!isDrawing || currentTool !== 'shape') {
                    isDrawing = false;
                    return;
                }
                
                const rect = canvas.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;
                
                // Finalize the shape
                redrawCanvas();
                drawShape(startX, startY, mouseX, mouseY, true);
                isDrawing = false;
            });
            
            // Tool buttons
            document.getElementById('undo-btn').addEventListener('click', function() {
                // In a real app, this would use a history stack
                alert('Undo functionality would be implemented here');
            });
            
            document.getElementById('redo-btn').addEventListener('click', function() {
                alert('Redo functionality would be implemented here');
            });
            
            document.getElementById('clear-btn').addEventListener('click', function() {
                if (confirm('Are you sure you want to clear the canvas?')) {
                    ctx.fillStyle = document.getElementById('bg-color').value;
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                }
            });
            
            // Save button
            document.getElementById('save-btn').addEventListener('click', function() {
                const link = document.createElement('a');
                link.download = 'logo.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
            
            // Premium button
            document.getElementById('premium-btn').addEventListener('click', function() {
                alert('Premium features would be unlocked here!');
            });
            
            // Preview size buttons
            document.querySelectorAll('.preview-size').forEach(btn => {
                btn.addEventListener('click', function() {
                    const size = parseInt(this.getAttribute('data-size'));
                    canvas.style.width = size + 'px';
                    canvas.style.height = (size * 0.8) + 'px';
                });
            });
            
            // Template cards
            document.querySelectorAll('.template-card').forEach(card => {
                card.addEventListener('click', function() {
                    alert('Template would be loaded here');
                });
            });
            
            // Helper functions
            function updateTextFont() {
                const size = document.getElementById('font-size').value;
                const family = document.getElementById('font-family').value;
                
                let fontStyle = '';
                if (textSettings.bold) fontStyle += 'bold ';
                if (textSettings.italic) fontStyle += 'italic ';
                
                textSettings.font = `${fontStyle}${size}px ${family}`;
                redrawCanvas();
            }
            
            function redrawCanvas() {
                // Clear canvas
                ctx.fillStyle = document.getElementById('bg-color').value;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Apply gradient if selected
                const gradient = document.getElementById('bg-gradient').value;
                if (gradient !== 'none') {
                    ctx.fillStyle = gradient;
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                }
                
                // Draw text
                ctx.font = textSettings.font;
                ctx.fillStyle = textSettings.color;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                // Calculate text metrics for underline
                const metrics = ctx.measureText(textSettings.content);
                const textHeight = metrics.actualBoundingBoxAscent + metrics.actualBoundingBoxDescent;
                
                ctx.fillText(textSettings.content, textSettings.x, textSettings.y);
                
                if (textSettings.underline) {
                    ctx.strokeStyle = textSettings.color;
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(textSettings.x - metrics.width / 2, textSettings.y + textHeight / 2 + 5);
                    ctx.lineTo(textSettings.x + metrics.width / 2, textSettings.y + textHeight / 2 + 5);
                    ctx.stroke();
                }
            }
            
            function drawShape(x1, y1, x2, y2, finalize = false) {
                ctx.fillStyle = shapeSettings.fillColor;
                ctx.strokeStyle = shapeSettings.strokeColor;
                ctx.lineWidth = shapeSettings.strokeWidth;
                
                const width = x2 - x1;
                const height = y2 - y1;
                
                if (!finalize) {
                    // For preview, use a dashed line
                    ctx.setLineDash([5, 5]);
                } else {
                    ctx.setLineDash([]);
                }
                
                switch (shapeSettings.type) {
                    case 'circle':
                        const radius = Math.sqrt(width * width + height * height) / 2;
                        ctx.beginPath();
                        ctx.arc(x1 + width / 2, y1 + height / 2, radius, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.stroke();
                        break;
                        
                    case 'square':
                        ctx.beginPath();
                        ctx.rect(x1, y1, width, height);
                        ctx.fill();
                        ctx.stroke();
                        break;
                        
                    case 'triangle':
                        ctx.beginPath();
                        ctx.moveTo(x1 + width / 2, y1);
                        ctx.lineTo(x2, y2);
                        ctx.lineTo(x1, y2);
                        ctx.closePath();
                        ctx.fill();
                        ctx.stroke();
                        break;
                        
                    case 'hexagon':
                        const sides = 6;
                        const sideLength = Math.min(Math.abs(width), Math.abs(height)) / 2;
                        const centerX = x1 + width / 2;
                        const centerY = y1 + height / 2;
                        
                        ctx.beginPath();
                        for (let i = 0; i < sides; i++) {
                            const angle = (i * 2 * Math.PI / sides) - Math.PI / 2;
                            const x = centerX + sideLength * Math.cos(angle);
                            const y = centerY + sideLength * Math.sin(angle);
                            if (i === 0) {
                                ctx.moveTo(x, y);
                            } else {
                                ctx.lineTo(x, y);
                            }
                        }
                        ctx.closePath();
                        ctx.fill();
                        ctx.stroke();
                        break;
                }
                
                if (!finalize) {
                    ctx.setLineDash([]);
                }
            }
            
            function resetActiveShapeButtons() {
                document.querySelectorAll('#circle-btn, #square-btn, #triangle-btn, #hexagon-btn').forEach(btn => {
                    btn.classList.remove('bg-purple-600');
                });
            }
            
            // Initialize
            redrawCanvas();
            document.getElementById('circle-btn').classList.add('bg-purple-600');
        });
    </script>
</body>
</html>
